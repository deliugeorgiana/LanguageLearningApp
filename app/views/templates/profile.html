{% extends 'base.html' %}

{% block title %}Profilul meu{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Profilul meu</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="language" class="form-label">Limba țintă</label>
                <select name="language" id="language" class="form-select" required>
                    <option value="engleză" {{ 'selected' if profile.language == 'engleză' else '' }}>Engleză</option>
                    <option value="germană" {{ 'selected' if profile.language == 'germană' else '' }}>Germană</option>
                    <option value="franceză" {{ 'selected' if profile.language == 'franceză' else '' }}>Franceză</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="level" class="form-label">Nivel</label>
                <select name="level" id="level" class="form-select" required>
                    <option value="începător" {{ 'selected' if profile.level == 'începător' else '' }}>Începător</option>
                    <option value="intermediar" {{ 'selected' if profile.level == 'intermediar' else '' }}>Intermediar</option>
                    <option value="avansat" {{ 'selected' if profile.level == 'avansat' else '' }}>Avansat</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Salvează</button>
        </form>
    </div>
</div>
{% endblock %}
