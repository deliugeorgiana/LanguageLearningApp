{% extends 'base.html' %}

{% block title %}Autentificare{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Autentificare</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Nume utilizator</label>
                <input type="text" name="username" id="username" class="form-control" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Parolă</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Autentifică-te</button>
        </form>
        <p class="text-center mt-3">
            Nu ai cont? <a href="{{ url_for('register') }}">Înregistrează-te</a>
        </p>
    </div>
</div>
{% endblock %}
